<!DOCTYPE html>
<html>
<head>
    <title>LifeOS Task Card - Handwritten</title>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Segoe+UI+Emoji&display=swap" rel="stylesheet">
    <style>
        body {{
            width: 440px;
            height: 390px;
            background-color: white;
            margin: 0;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
            text-align: center;
        }}
        .style-hand {{ 
            font-family: 'Permanent Marker', cursive; 
            transform: rotate(-2deg); 
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }}
        .emoji {{ font-family: 'Segoe UI Emoji'; font-size: 80px; margin-bottom: 10px; }}
        .text {{ font-size: 60px; line-height: 1.1; color: black; }}
    </style>
</head>
<body>
    <div class="style-hand">
        <div class="emoji">{emoji_str}</div>
        <div class="text">{task_text}</div>
    </div>
</body>
</html>
